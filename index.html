<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper scissors game </title>
</head>
<body>
    <div class="container">
        <h1> Rock - Paper - Scissors</h1>
        <div class="buttons">
            <button class="choice" id="rock">👊🏻</button>
            <button class="choice" id="paper">✋🏻</button>
            <button class="choice" id="scissors">✌🏻</button>
        </div>
        <p id="playerChoice"></p>
        <p id="computerChoice"></p>
        <h1 class="result" id="result"></h1>
        <p id="playerScore"> Player Score : </p>
        <p id="computerScore"> Computer Score : </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
